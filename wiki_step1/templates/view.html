{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<h1>{{ page_title }}</h1>
    {% if author %}
        <em>By: {{ author.nickname }} </em>
    {% endif %}
    {% if body %}
        <p>
            {{ body }}
        </p>
        <p>
            <a href="/edit/{{ page_title }}">Edit this page</a>
        </p>
    {% else %}
        <p><a href="/edit/{{ page_title }}">Create this page</a>
        </p>
    {% endif %}
{% endblock %}
